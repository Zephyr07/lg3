<ion-header>
  <ion-navbar>
    <ion-title>{{products[0].category.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Tirer pour rafraÃ®chir"
      refreshingSpinner="dots"
      refreshingText="Chargement...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-row >
    <ion-col col-6 class="product" *ngFor="let i of products" (click)="presentProfileModal(i.id)">
      <ion-title>{{i.name}}</ion-title>
      <img src="{{i.picture1}}" alt="">
      <div class="price_product">{{i.price|priceFormat}} FCFA</div>
    </ion-col>
  </ion-row>
</ion-content>
