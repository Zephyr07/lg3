<ion-header>
  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Recherche"></ion-searchbar>

  <ion-row >
    <ion-col col-6 class="product" *ngFor="let i of products" (click)="presentProfileModal(i.id)">
      <ion-title>{{i.name}}</ion-title>
      <img src="{{i.product_picture.picture1}}" alt="">
      <div class="price_product">{{i.price|priceFormat}} FCFA</div>
    </ion-col>
  </ion-row>
</ion-content>
