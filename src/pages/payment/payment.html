<ion-content>
  <ion-card>

    <ion-item>
      <h2>Paiement</h2>
      <ion-icon name="close" item-end (click)="closeModal()"></ion-icon>
    </ion-item>

    <ion-card-content>
      Votre facture s'élève à <strong>{{price | priceFormat}}</strong> FCFA,
      <br/>
      <div class="divider"></div>
      Composer le <strong class="vert">#150*47*243894*{{price}}#</strong> pour valider le paiement ou cliquer sur le bouton ci-dessous.
      <br>
      <button ion-button="" color="orange" (click)="callNum(price)">Orange Money</button>
      <div class="divider"></div>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="code_transaction" type="text" placeholder="Numéro de téléphone de la transaction"></ion-input>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>



</ion-content>
<ion-footer text-right="">
  <button ion-button *ngIf="state" class="buy" (click)="saveCommand()">Valider</button>
  <button ion-button *ngIf="is_bill" class="buy" (click)="openDelivery()">Livraison</button>
</ion-footer>
