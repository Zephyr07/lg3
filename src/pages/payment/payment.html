<ion-content>
  <ion-card>

    <ion-item>
      <h2>Paiement</h2>
      <ion-icon name="close" item-end (click)="closeModal()"></ion-icon>
    </ion-item>

    <ion-card-content>
      Votre facture s'élève à <strong>{{price | priceFormat}}</strong> FCFA,
      <br/>
      <div class="divider"></div>
      Merci d'effectuer un dépôt <strong>{{mode}}</strong> au numéro <strong>(+237) {{numero_mode | priceFormat}}</strong> et de renseigner
      le code de la transaction.

      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="code_transaction" type="text" placeholder="Code de la transaction {{mode}}"></ion-input>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>



</ion-content>
<ion-footer text-right="">
  <button ion-button *ngIf="state" class="buy" (click)="saveCommand()">Valider</button>
  <button ion-button *ngIf="is_bill" class="buy" (click)="openDelivery()">Livraison</button>
</ion-footer>
