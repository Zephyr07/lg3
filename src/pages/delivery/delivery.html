<ion-header>
  <ion-navbar>
    <ion-title>Adresse de livraison</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-input [(ngModel)]="dd.road" type="text" placeholder="Route"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="dd.district" type="text" placeholder="Quartier"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="dd.information" type="text" placeholder="Information supplementaires"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ville</ion-label>
      <ion-select [(ngModel)]="dd.town_id" okText="Valider" cancelText="Annuler">
        <ion-option *ngFor="let item of towns" value="{{item.id}}">{{item.name}}
        </ion-option>
      </ion-select>
    </ion-item>

  </ion-card>


</ion-content>
<ion-footer text-right="">
  <button ion-button class="buy" (click)="saveDelivery()">Valider</button>
</ion-footer>
