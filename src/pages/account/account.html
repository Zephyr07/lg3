<!--
  Generated template for the AccountPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Mon compte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card (click)="openPage(info)">
    <ion-item>
      Mes infos
    </ion-item>
  </ion-card>
  <ion-card (click)="openPage(command)">
    <ion-item>
      Mes commandes
    </ion-item>
  </ion-card>
  <ion-card (click)="openPage(shop)">
    <ion-item>
      Nos boutiques
    </ion-item>
  </ion-card>
  <ion-card (click)="openPage(partner)">
    <ion-item color="secondary">
      Devenir Distributeur
    </ion-item>
  </ion-card>
  <ion-card (click)="openPage(politique)">
    <ion-item color="light">
      Politique de confidentialité
    </ion-item>
  </ion-card>
  <ion-card (click)="openPage(condition)">
    <ion-item color="light">
      Conditions d'utilisation
    </ion-item>
  </ion-card>
  <ion-card *ngIf="state_log" (click)="logout()">
    <ion-item color="danger">
      Déconnexion
    </ion-item>
  </ion-card>

</ion-content>
