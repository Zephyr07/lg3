<ion-header>
  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card class="hide" (click)="openPage(info)">
    <ion-item>
      Mon compte
    </ion-item>
  </ion-card>
  <ion-card class="hide" (click)="openPage(command)">
    <ion-item>
      Mes commandes
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      Longrich Shop
    </ion-item>
  </ion-card>
  <ion-card (click)="openPage(contact)">
    <ion-item color="secondary">
      Nous contacter
    </ion-item>
  </ion-card>
  <ion-card (click)="openPage(politique)">
    <ion-item color="light">
      Politique de confidentialité
    </ion-item>
  </ion-card>
  <ion-card (click)="openPage(condition)">
    <ion-item color="light">
      Conditions d'utilisation
    </ion-item>
  </ion-card>
  <ion-card class="hide" *ngIf="state_log" (click)="logout()">
    <ion-item color="danger">
      Déconnexion
    </ion-item>
  </ion-card>

</ion-content>
