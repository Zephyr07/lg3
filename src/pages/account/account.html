<ion-header>
  <ion-navbar>
    <ion-title>Mon compte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card (click)="openPage(info)">
    <ion-item>
      Mes infos
    </ion-item>
  </ion-card>
  <ion-card (click)="openPage(command)">
    <ion-item>
      Mes commandes
    </ion-item>
  </ion-card>

  <ion-card (click)="openPage(partner)">
    <ion-item color="secondary">
      Dévenir partenaire
    </ion-item>
  </ion-card>

  <ion-footer text-center="">
    <button ion-button class="buy" color="danger" (click)="logout()">Déconnexion</button>
  </ion-footer>
</ion-content>
