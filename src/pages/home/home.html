<ion-content>

  <div text-center="">
    <img class="logo" src="assets/imgs/lg_rond.png" alt="">

      <img src="assets/imgs/wallpaper/1.jpg">

    <ion-slide>
      <img src="assets/imgs/wallpaper/2.jpg">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/wallpaper/3.jpg">
    </ion-slide>
    <ion-slide>

    <ion-slide>
      <img src="assets/imgs/wallpaper/5.jpg">

  <div>

    </h2>

    </ion-row>
    <div class="affiche">
      <span (click)="openPage('')">
        Afficher tout
      </span>
    </div>
  </div>

  <div>
    <h2 class="category_title">
      <span>Catégorie</span>

    </h2>

    <ion-row>
      <ion-col col-6 class="product">

        <img src="assets/imgs/produits/cafe.png" alt="">
        <div class="price_product">15 000 FCFA</div>
      </ion-col>

      <ion-col col-6 class="product">
        <ion-title>Thé détox</ion-title>
        <img src="assets/imgs/produits/the_detox.png" alt="">
        <div class="price_product">7 500 FCFA</div>
      </ion-col>

    <div class="affiche">
