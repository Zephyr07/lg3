<ion-header>
  <ion-navbar>
    <ion-title>Rechercher un produit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-searchbar [(ngModel)]="name" placeholder="Recherche" (ionChange)="findProduct(name)"></ion-searchbar>


  <ion-row >
    <ion-col col-6 class="product" *ngFor="let i of products" (click)="presentProfileModal(i.id)">
      <ion-card>
        <img src="{{i.picture1}}" alt="">
        <ion-title>{{i.name}}</ion-title>
        <div class="price_product">{{i.price|priceFormat}} F</div>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-card *ngIf="products==undefined || products.length<=0">
    <ion-card-content>
      Aucun produit de correspond Ã  votre recherche.
    </ion-card-content>
  </ion-card>
</ion-content>
