<!--
  Generated template for the InfoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Mes informations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines="">
    <ion-item>
      Nom : <span class="value"></span>
    </ion-item>
    <ion-item>
      Email : <span class="value"></span>
    </ion-item>
    <ion-item>
      Téléphone : <span class="value"></span>
    </ion-item>
    <ion-item>
      Genre : <span class="value" *ngIf="1=='F'">Femme</span>
      <span class="value" *ngIf="0=='M'">Homme</span>
    </ion-item>
    <div text-center>
      <button ion-button outline color="secondary" (click)="edit()">Modifier</button>
    </div>

  </ion-list>
</ion-content>
