<ion-content>
  <ion-card>

    <ion-item>
      <h2>Devenir partenaire</h2>
      <ion-icon name="close" item-end (click)="closeModal()"></ion-icon>
    </ion-item>

    <ion-card-content>

      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="form.name" type="text" placeholder="Nom"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="form.phone" type="number" placeholder="Téléphone"></ion-input>
        </ion-item>

        <ion-item>
          <ion-select [(ngModel)]="form.town">
            <ion-option  value="">Ville</ion-option>
            <ion-option  value="douala"> Douala</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <button ion-button (click)="savePartner()">Enregistrer</button>
    </ion-card-content>
  </ion-card>



</ion-content>
