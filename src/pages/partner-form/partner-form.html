<ion-content>
  <ion-card>

    <ion-item>
      <h2>Devenir partenaire / Grossiste</h2>
      <ion-icon name="close" item-end (click)="closeModal()"></ion-icon>
    </ion-item>

    <ion-card-content>

      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="form.title" type="text" placeholder="Nom"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="form.phone" min="200000000" type="number" placeholder="Téléphone"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Ville</ion-label>
          <ion-select [(ngModel)]="form.town_id" okText="Valider" cancelText="Annuler">
            <ion-option *ngFor="let item of towns" value="{{item.id}}">{{item.name}}
            </ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <button ion-button (click)="savePartner()">Enregistrer</button>
    </ion-card-content>
  </ion-card>



</ion-content>
