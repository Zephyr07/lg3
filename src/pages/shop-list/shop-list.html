<ion-header>
  <ion-navbar>
    <ion-title>Nos boutiques</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-item *ngFor="let item of partners">
      <h2><strong style="color: #009d8b">{{item.name}}</strong>
        <span style="float: right">{{item.phone|priceFormat}}</span>
      </h2>
      <p>{{item.district}}
        <span style="float: right;font-weight: bold;">{{item.town.name}}</span>
      </p>
    </ion-item>

  </ion-card>
</ion-content>
<ion-footer text-right="">
  <a  ion-button href="https://api.whatsapp.com/send?phone=237696870700&text=Bonjour+je+souhaite+devenir+partenaire+Longrich">Devenir partenaire</a>
</ion-footer>
